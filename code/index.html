<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Management</h2>
        <div class="form-container">
            <input type="text" id="name" placeholder="名前">
            <input type="text" id="address" placeholder="住所">
            <input type="text" id="tel" placeholder="電話番号">
            <input type="text" id="mail" placeholder="メールアドレス">
            <button onclick="addUser()">追加</button>
            <button onclick="displayUsers()">表示</button>
        </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>住所</th>
                    <th>電話番号</th>
                    <th>メールアドレス</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
